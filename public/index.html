<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>burger - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

            <div class="jumbotron">
                    <div class="text-center">
                        <img src="./img/burger.png" class="rounded" alt="page-logo">
						<h1></span>Eat Da Burger!</h1>
						<h3>Eaten / Not Eaten</h3>
                    </div>
                <hr>
            </div>


		<div class="row">
			<div class="col-md-6 offset-md-3">
				<ul class="list-group burger-list">
					<li class="list-group-item new-item">
						<form id="burger-form">
              <div class="container">
                <div class="row">
                  <div class="col-10">
                    <input class="new-item form-control" placeholder="Add a burger" type="text" />
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-success">Add burger</button>
                  </div>
                </div>
              </div>
						</form>
					</li>
					<span class="burger-container">
					</span>
				</ul>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
